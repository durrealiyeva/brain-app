<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../pagescss/about.css">
</head>
<body>
    <header>
            <h1>Brainwave.io</h1>
    </header>
    <main>
        <section class="head-section">
            <h2>Sign Up</h2>
            <p>To get started, you need to sign up here.</p>
        </section>
        <section class="form">
                <form class="form-section" action="login.html">
                    <label for="text">First & Last Name</label>
                    <input type="text" placeholder="i.e. John Doe">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="i.e. john@mail.com">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password">
                    <button type="submit">Create an account</button>
                </form>
                <p>Already have an account? <a href="login.html">Sign in now</a></p>
        </section>
    </main>
</body>
</html>
